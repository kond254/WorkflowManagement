<div fxLayoutAlign="center center" fxFlexFill class="maindiv">
  <mat-card fxFlex="18">
    <mat-toolbar>
      <span>Login</span>
    </mat-toolbar>
      <form fxLayoutAlign="strech" fxLayout="column" class="loginform">
          <mat-form-field class="inputfield">
            <mat-label>Username*</mat-label>
            <input matInput placeholder="" type="username" class="form-control" name="username" [(ngModel)]="username">
            <mat-hint style="color:red" *ngIf="unvalidusername">Please enter a authorized username!</mat-hint>
          </mat-form-field>
            
          <mat-form-field class="inputfield">
            <mat-label>Password*</mat-label>
            <input matInput placeholder="" type="password" class="form-control" name="password" [(ngModel)]="password">
            <mat-hint style="color:red" *ngIf="unvalidpassword">Please enter a authorized password!</mat-hint>
          </mat-form-field>
            
          <button mat-raised-button  color="primary" class="btn btn-primary" (click)="logInEmployee()" [disabled]="!username || !password">Login</button>
        </form>
  </mat-card>      
</div>
