<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Manager Seite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        .box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<section>
    <h2>HR Manager Seite - Job Openings</h2>
    <div class="box" id="jobOpenings">
        <h3>Job Openings</h3>
        <ul id="jobList">
            <!-- Hier werden die Job Openings dynamisch eingefügt -->
        </ul>
    </div>
</section>

<section>
    <h2>HR Manager Seite - Job Standards</h2>
    <div class="box" id="jobStandards">
        <h3>Job Standards</h3>
        <ul id="standardList">
            <!-- Hier werden die Job Standards dynamisch eingefügt -->
        </ul>
    </div>
</section>

<script>
    // Beispiel-Job-Objekte
    const jobOpenings = [
        { title: "Software Engineer", link: "software-engineer.html" },
        { title: "Marketing Specialist", link: "marketing-specialist.html" },
        // Weitere Job Openings hier hinzufügen
    ];

    const jobStandards = [
        { title: "Project Manager", link: "project-manager.html" },
        { title: "Sales Representative", link: "sales-representative.html" },
        // Weitere Job Standards hier hinzufügen
    ];

    // Funktion zum Einfügen von Jobs in die Liste
    function renderJobs(listId, jobs) {
        const list = document.getElementById(listId);
        list.innerHTML = ""; // Liste leeren, um Duplikate zu vermeiden

        jobs.forEach(job => {
            const listItem = document.createElement("li");
            const link = document.createElement("a");
            link.href = job.link;
            link.textContent = job.title;
            listItem.appendChild(link);
            list.appendChild(listItem);
        });
    }

    // Jobs in die entsprechenden Bereiche einfügen
    renderJobs("jobList", jobOpenings);
    renderJobs("standardList", jobStandards);
</script>

</body>
</html>
