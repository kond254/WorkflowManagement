<h1>Accounting - Rechnungen</h1>

<div id="invoicesContainer">
  <div *ngFor="let invoice of invoices" class="invoice">
    <h2>Rechnung #{{ invoice.id }}</h2>
    <p>Rechnungsbetrag: ${{ invoice.amount.toFixed(2) }}</p>
    <button (click)="showPDF(invoice.pdfUrl)">PDF anzeigen</button>
    <button (click)="acceptInvoice(invoice.id)">Akzeptieren</button>
    <button (click)="claimInvoice(invoice.id)">Reklamieren</button>
  </div>
</div>
